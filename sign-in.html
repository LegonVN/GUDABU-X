<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUNDABU-X | Sign in/up</title>
    <!-- css -->
    <link rel="stylesheet" href="css/sign-in.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
    <!-- logo_website -->
    <link rel="shortcut icon" href="image/GUNDABU-X.png" type="image/x-icon" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <h2 class="logo">GUNDABU-X</h2>
      <nav class="navbar">
        <a href="index.html">HOME</a>
        <a href="index.html">ABOUT</a>
        <a href="index.html">MENU</a>
        <a #contact href="index.html">CONTACT</a>
        <a href="index.html">BLOGS</a>
        <button class="btn"></a>SIGN IN/UP</button>
      </nav>
    </header>
    <!-- end_header -->
    <!-- start box-signin/up  -->
     <div class="wrapper">
          <!-- SIGN IN -->
        <div class="form-box login">
            <h2>Sign In</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rememer-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Sign in</button>
                <div class="login-register">
                    <p>Dont't have an account? <a href="#" class="register-link"> Sign up</a></p>
                </div>
            </form>
        </div>
        <!-- SIGN IN -->
        <!-- SIGN UP -->
        <div class="form-box register">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rememer-forgot">
                    <label><input type="checkbox">Agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Sign up</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link"> Sign in</a></p>
                </div>
            </form>
        </div>
        <!-- SIGN UP -->
     </div>
    <!-- end box-signin/up  -->
     <!-- script  -->
    <script src="js/sign.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- script  -->
  </body>
</html>
